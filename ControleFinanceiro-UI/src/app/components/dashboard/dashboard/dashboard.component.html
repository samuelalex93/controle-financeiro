<div class="container">
  <app-header></app-header>
  
  <mat-sidenav-container class="sidenav-container">
      <mat-sidenav mode="side" opened>
        <mat-list style="cursor:pointer;">
          <mat-list-item routerLink="/usuario/atualizar">
            <mat-icon>admin_panel_settings</mat-icon> Minhas Informações
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/dashboard/index">
            <mat-icon>insert_chart_outlined</mat-icon> Dashboard
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/cartao/listagem">
            <mat-icon>credit_card</mat-icon> Cartões
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/despesa/listagem">
            <mat-icon>store</mat-icon> Despesas
          </mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item routerLink="/ganho/listagem">
            <mat-icon>attach_money</mat-icon> Ganhos
          </mat-list-item>
          <mat-divider></mat-divider>
          <div *ngIf="isAdministrador">
            <mat-list-item routerLink="/categoria/listagem">
              <mat-icon>reorder</mat-icon> Categorias
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/funcao/listagem">
              <mat-icon>supervised_user_circle</mat-icon> Funções
            </mat-list-item>
            <mat-divider></mat-divider>
          </div>
        </mat-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
