<h1 mat-dialog-title>Confirmar exclusão</h1>
<div>Prosseguir com exclusão de categoria {{ dados.nome }}?</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button [mat-dialog-close]="true" (click)="ExcluirCategoria(dados.categoriaId)">Sim</button>
</mat-dialog-actions>
